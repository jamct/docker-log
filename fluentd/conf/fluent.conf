<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter **.nginx.logs>
  @type parser
  format nginx
  key_name log
  reserve_data false
</filter>

<match *.**>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix fluentd
    logstash_dateformat %Y%m%d
    include_tag_key true
    flush_interval 1s
  </store>
  <store>
    @type stdout
  </store>
</match>
